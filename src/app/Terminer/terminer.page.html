<ion-content>
  <nav class="navMenu1">
    <h1>Les challenges terminer</h1>
    <button routerLinkActive="active" routerLink="/menu/challenge">Tout</button>
    <button routerLinkActive="active" routerLink="/menu/avenir">A venir</button>
    <button routerLinkActive="active" routerLink="/menu/encours">En cours</button>
    <button routerLinkActive="active" routerLink="/menu/terminer">Terminer</button>
    <div class="dot"></div>
  </nav>
  <div class="row py-5" style="width: 98%; margin-left: auto; margin-right: auto;">
    <ion-card *ngFor="let ch of challenge" [ngStyle]="{'background-image': 'linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url(\'' + ch.photo + '\')'}">
      <ion-card-header>
        <ion-card-title> {{ch.titre}}</ion-card-title>
        <ion-card-subtitle>Categories: {{ch.categories.nom}}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
       {{ch.description}} 
      </ion-card-content>

      <ion-button fill="clear">Action 1</ion-button>
      <ion-button fill="clear">Action 2</ion-button>
    </ion-card>
   
  </div>
</ion-content>
